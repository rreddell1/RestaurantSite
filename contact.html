      <meta charset="utf-8">

          label {
            margin-right: 10px;
          }
          input {
            align-items: flex-end;
          }
          .col-6 {
            justify-content: flex-end;
            margin-right: 20%;
          }
          .invalid-feedback, .valid-feedback {
            text-align: right;
          }
          .row {
            margin-bottom: 15px;
          }
        </style>
    </head>

    <body>
      <main>
        <header>
            <h1>Pho House</h1>
        </header>

        <hr />
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" href="index.html"><span class="iconify" data-icon="oi-home" data-inline="false"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </nav>
        <br>
        <noscript>
          <p>This site is best viewed with JavaScript enabled on your browser!</p>
        </noscript>
        <hr />

        <section>
          <form class="was-validated container-fluid" novalidate>
              <div class="row justify-content-center">
                <div class="col-6 form-inline">
                  <label for="validationCustom01"><b>Name:</b></label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Your Name" required>
                  <div class="valid-feedback">
                    Looks great!
                  </div>
                  <div class="invalid-feedback">
                    Please provide a name.
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
              <div class="col-6 form-inline">
                <label for="validationCustom02"><b>Email:</b></label>
                <input type="email" name="email" class="form-control" id="validationCustom02" placeholder="john.doe@email.com" required>
                <div class="valid-feedback">
                  Looks great!
                </div>
                <div class="invalid-feedback">
                  Please use a proper email format.
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 form-inline">
              <label for="validationCustom03"><b>Phone:</b></label>
                <input type="tel" class="form-control" id="validationCustom03" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                <div class="valid-feedback">
                  Looks great!
                </div>
                <div class="invalid-feedback">
                  Please use this format: 123-456-7890
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 form-inline">
                <label for="validationCustom04"><b>Reason for Inquiry:</b></label>
                  <select class="form-control" id="validationCustom04" required>
                    <option value="catering" selected>Catering</option>
                    <option value="private-party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                  </select>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 form-inline">
                <label for="validationCustom05">Additional Information:</label>
                <textarea class="form-control" id="validationCustom05" rows="5" cols="30" placeholder="*Optional*"></textarea>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 form-inline">
                <label for="validationCustom06"><b>Have you been to the restaurant?</b></label>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                  <label class="custom-control-label" for="customRadioInline1">No</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Yes</label>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-6 form-inline">
                <label for="validationCustom07">Best days to contact you:</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="customCheck1" value="option1">
                    <label class="form-check-label" for="customCheck1">M</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="customCheck2" value="option2">
                    <label class="form-check-label" for="customCheck2">T</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="customCheck3" value="option3">
                    <label class="form-check-label" for="customCheck3">W</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="customCheck4" value="option4">
                    <label class="form-check-label" for="customCheck4">Th</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="customCheck5" value="option5">
                    <label class="form-check-label" for="customCheck5">F</label>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center">
              <div class="col-6 form-inline">
              <input class="btn btn-primary" type="submit" value="Send Request"></button>
              </div>
            </div>
          </form>
        </section>

        <footer>
          <hr />
          123 Pierremont Rd, Dallas, TX 76767 <br>
          (123) 456-7890
        </footer>
      </main>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
